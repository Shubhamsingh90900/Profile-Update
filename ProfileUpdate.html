<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="ProfileUpdate.css">
</head>
<body>

    <div class="container">
        <h2>User name</h2>
        <form action="#">
            <div class="profile-picture">
                <img src="default-profile.png" alt="Profile Picture">
                <input type="file" id="upload-photo" name="photo" accept="image/*">
            </div>

            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" placeholder="First name">

            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Last name">

            <label for="mobile">Mobile</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email">

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your location">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <div class="buttons">
                <button type="submit" class="save">Save</button>
                <button type="reset" class="reset">Reset</button>
             
            </div>
        
        </form>
    </div>

</body>
</html>
